<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="to-do.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.min.css">
    <title> TO-DO-LIST // ABHINAV PRAKASH</title>
</head>

<body>
<div class="container">
    <h2 id="Title"><img src="image/to-do-icon.png">TO DO LIST </h2>
    <div class="item">
        <input id="text-box" type="text" placeholder="Add Your Task ...">
        <span><button onclick="addTask()">ADD</button></span>
    </div>
    <ul id="listItem">


    </ul>
    <hr></hr>
    <div id="taskCount">
        <p id="total">Total Tasks :<span id="totalTaskItem">0</span> </p>
        <p id="completed">Completed Tasks :<span id="completedTaskItem">0</span> </p>
    </div>
</div>

<script src="to-do.js"></script>
</body>
</html>
